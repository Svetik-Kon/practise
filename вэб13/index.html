<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <style>
        .notification {
            position: relative;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notification-container">
    </div>
    <!-- Добавлен элемент для отображения счетчика -->
<div id="notification-count">Уведомлений: 0</div>


    <script src="script.js"></script>
</body>
</html>
