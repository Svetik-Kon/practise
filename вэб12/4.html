
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уведомление с опциями</title>
  <style>
    .notification {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <button onclick="showNotification({ content: 'Привет, это уведомление!' })">Показать уведомление</button>

  <script>
    function showNotification(options) {
      const notificationContainer = document.createElement('div');
      notificationContainer.className = 'notification';
      notificationContainer.textContent = options.content;

      document.body.appendChild(notificationContainer);

      setTimeout(() => {
        notificationContainer.remove();
      }, 1500);
    }
  </script>
</body>
</html>
